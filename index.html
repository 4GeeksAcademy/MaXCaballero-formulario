<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="conteiner mt-5">
        <div class="row justify-content-center">
            <div class="col-6">

                

                <form class="row g-3 needs-validation" novalidate>

                    <div class="col-md-12 bg-primary">
                        <h2 >Payment form example</h2>
                    </div>
                    <div class="col-md-12 bg-warning">
                        <p class="text-danger">Some fields are missing</p>
                        
                    </div>
                    
                    <div class="col-md-5">
                      <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationCustom01" value="xxxxxxxx" required>
                      <div class="valid-feedback">
                          Looks good!
                      </div>
                    </div>        
                    <div class="col-md-2">
                      <label for="validationCustom02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationCustom02" value="0000" required>
                      <div class="valid-feedback">
                          Looks good!
                      </div>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustomUsername" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">$</span>
                          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" value="Amount">
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Max" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Caballero" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    
                    <div class="col-md-5">
                      <label for="validationCustom03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-2">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-5">
                      <label for="validationCustom05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                      
                    </div>
                    
                    <div class="row-md-5 d-flex">

                      <div class="col-md-6" >



                       <div class="row">
                         <div class="col-md-10">
                           <label for="">We Acept:</label>                           
                      
                       </div>
                          <div class="col-md-8 bg-dark text-light" >
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                               <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                            </div>

                             <!--div class="col-md-6">
                                
                               <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                            </div-->

                        </div>   
                        </div>

                      <div class="col-md-6">
                          <div class="col-md-12">
                            <label for="validationCustom01" class="form-label">Message</label>
                            <input type="text" class="form-control" id="validationCustom01" value="Maxxxxxxx" required>
                            <h6>Add any notes here.</h6>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        </div>  
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-secondary me-md-2" type="button">Send</button>
                      <button class="btn btn-primary" type="button">Cancel</button>
                    </div>

                
                </form>
                

            </div>
        </div>
    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
></script>

</body>
</html>
